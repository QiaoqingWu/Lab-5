<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Qiaoqing Wu">
	<title>Lab 5 - Javascript 1</title>

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/script.js"></script>
</head>
<body>
	<div class="container">
		<h1>Weekly Kitten Pictures Subscription</h1>
		<hr>
		<form name="form" action="index.html" onsubmit="return validate();" method="get">
			<input type="hidden" name="v" value="4osO3A70sAY">
			<div class="form-group">
				<label for="email">Email Address</label>
				<input type="text" class="form-control" name="email" id="email" placeholder="Email">
			</div>
			<div class="form-group">
				<label for="username">User Name</label>
				<input type="text" class="form-control" name="username" id="username" placeholder="User name">
			</div>
			<div class="form-group">
				<label for="pass">Password</label>
				<input type="password" class="form-control" name="pass" id="pass" placeholder="Password">
			</div>
			<div class="form-group">
				<label for="pass2">Re-Type Password</label>
				<input type="password" class="form-control" name="pass2" id="pass2" placeholder="Password">
			</div>
			<div class="form-check">
				<input type="checkbox" class="form-check-input" name="terms" id="terms">
				<label class="form-check-label" for="terms">I agree to receive Weekly Kitten Pictures newsletters</label>
			</div>
			<div class="form-check">
				<input type="checkbox" class="form-check-input" name="terms" id="termscon">
				<label class="form-check-label" for="terms" id="terms-label">I agree to the terms and conditions</label>
			</div>
			<button type="submit" class="btn btn-primary mt-2" id="signbtn">Sign-Up</button>
			<button type="reset" class="btn btn-danger mt-2" id="resetbtn">Reset</button>
		</form>
	</div>
</body>
</html>
